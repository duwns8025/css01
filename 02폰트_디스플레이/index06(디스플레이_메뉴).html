<html lang="en">
<head>

    <title>Document</title>
    <style type="text/css">
        ul,li {list-style: none;}
        .box li{display: inline-block; width: 50px; height: 50px; line-height: 50px; text-align: center; 
                background-color: aqua ;
        }
        .box li a {color: brown; text-decoration: none;}
        .aa{background-color: black;}
        .aa .box li{background-color: black;}
        .aa .box li:hover{background-color: blanchedalmond;}
    </style>

</head>
<body>
    <nav>

            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
    </nav>

    <nav class="aa">
        <ul class="box">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>

</html>
