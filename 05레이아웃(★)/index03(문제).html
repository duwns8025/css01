<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .one{width: 50%; margin: 0 auto; border: 1px solid;}
        .two{border: 1px solid;}
        .three{overflow: hidden;  padding-bottom: 20px; padding-top: 20px;}
        .right{float: right ;width: 50%; border: 1px solid; box-sizing: border-box;}
        .left{float: left; width: 50%; border: 1px solid; box-sizing: border-box;}
        .four{border: 1px solid;}
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            탑
        </div>

        <div class="three">
            <div class="right">
                <span>중간패딩위아래 20px</span>
            </div>
            <div class="left">
                <span>중간패딩위애라 20px</span>
            </div>

        </div>
        <div class="four">
            바텀
        </div>
        
    </div>

</body>
</html>
