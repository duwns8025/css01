<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    *{margin: 0; padding: 0;}
    .logo{text-align: center; background-image:url(img/bg.png) ; padding: 10px;}
    body{background-image: url(img/bg.png);}
    header{position: fixed; left: 0; top: 0; width: 100%; z-index: 10;}

    .menu {text-align: center; background-color: black;}
    .menu li{list-style: none; display: inline-block; padding: 20px;}
    .menu li a{font-size: large; color: white; text-decoration: none;}
    .menu li:hover{background-color:#777;}
    section{height: 1000px; margin-top: 164px;} /*헤더의 높이만큼 마진*/
    .side{position: fixed; right: 0px; top: 300px; z-index: 10;}
    .side li{list-style: none; background-color: #282828; text-align: center; padding: 10px 10px;
        border-bottom: 1px solid white;}
    .side li:hover{background-color: #777}
    .side li a{text-decoration: none; color: white; font-size: 10px; display: block;}

    .content{overflow: hidden; background-color: white; padding: 10px; text-align: center;}
    .content .left{display: inline-block; padding: 10px;}
    .ipad{text-align: center;}
    .side1{position: absolute; top: 450px; left: 300px;}
    .side2{position: absolute; top: 600px; left: 300px;}
    .side3{position: absolute; top: 450px; right: 300px;}
    .side4{position: absolute; top: 600px; right: 300px;}
    .logo2{position: fixed;right: 0px; top: 0px;  z-index: 20; background-color: red;padding:20px 10px;}
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="img/logo.jpg">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="content">
            <div class="left">
                <img src="img/item01.png">
                <p>iphone</p>
            </div>
            <div class="left">
                <img src="img/item02.png">
                <p>ipod</p>
            </div>
            <div class="left">
                <img src="img/item03.png">
                <p>ipad</p>
            </div>
            <div class="left">
                <img src="img/item04.png">
                <p>iMac</p>
            </div>
            
        </div>
        <div class="ipad">
            <img src="img/ipad.jpg" alt="">
        </div>
        <div class="side1">
            <img src="img/side01.png" alt="">
        </div>
        <div class="side2">
            <img src="img/side02.png" alt="">
        </div>
        <div class="side3">
            <img src="img/side03.png" alt="">
        </div>
        <div class="side4">
            <img src="img/side04.png" alt="">
        </div>
        
    </section>
    
    <button class="logo2"><a href="#">로그인</a></button>

    <!-- 우측사이드 -->
    

</body>
</html>
